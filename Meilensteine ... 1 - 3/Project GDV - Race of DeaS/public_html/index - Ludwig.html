<html>
    <head>
            <title>jkjgf</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
            <style>
                    body { margin: 0; }
                    canvas { width: 100%; height: 100% }
            </style>
    </head>
    <body>

        <script src="JS/three.js"></script>
        <script src="JS/three.min.js"></script>
        <script src="JS/THREEx.KeyboardState.js"></script>
        <script src="JS/JSONLoader.js"></script>
        <script>
            var camera, scene, renderer, loaderTrack, loaderCar1, loaderCar2;
            var track, car1, car2;

            init();
            animate();

            function init() {


                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 20000);
				camera.position.z = 400;
				camera.position.y = 75;

                scene = new THREE.Scene();

                loaderTrack = new THREE.JSONLoader();
                loaderCar1 = new THREE.JSONLoader();
                loaderCar2 = new THREE.JSONLoader();
                loaderCar3 = new THREE.JSONLoader();
                loaderCar4 = new THREE.JSONLoader();
                

                loaderTrack.load("ModelsJson/FullTrack.json", function( geometry, mat ) {
                
                var materials = new THREE.MeshFaceMaterial(mat);
                track = new THREE.Mesh( geometry, materials );
                track.scale.set( 150, 150, 150 );
                track.position.y = 0;
                track.position.x = 0;
                track.position.z = 0;
                scene.add( track);
                
             
            } );
            
            loaderCar1.load("ModelsJson/car.json", function( geometry, materials) {

                car1 = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial({color:0x0000ff}) );
                car1.scale.set( 2, 2, 2 );
                car1.position.y = 0;
                car1.position.x = 0;
                car1.position.z = 0;
                scene.add( car1 );
                car1.add(camera);
            } );
            
            loaderCar2.load("ModelsJson/car3.json", function( geometry, mat ) {
                
                var materials = new THREE.MeshBasicMaterial({color:0x0000ff});
                car2 = new THREE.Mesh( geometry, materials );
                car2.scale.set( 5, 5, 5);
                car2.position.y = 0;
                car2.position.x = 12;
                car2.position.z = 0;
                scene.add( car2 );
               
            } );
            
            loaderCar3.load("ModelsJson/car3.json", function( geometry, mat ) {
                
                var materials = new THREE.MeshBasicMaterial({color:0x0000ff});
                car2 = new THREE.Mesh( geometry, materials );
                car2.scale.set( 5, 5, 5);
                car2.position.y = 0;
                car2.position.x = 30;
                car2.position.z = 0;
                scene.add( car2 );
               
            } );
            
            loaderCar4.load("ModelsJson/car3.json", function( geometry, mat ) {
                
                var materials = new THREE.MeshBasicMaterial({color:0x0000ff});
                car2 = new THREE.Mesh( geometry, materials );
                car2.scale.set( 5, 5, 5);
                car2.position.y = 0;
                car2.position.x = 50;
                car2.position.z = 0;
                scene.add( car2 );
               
            } );


                var ambientLight = new THREE.AmbientLight(0x555555);
                scene.add(ambientLight);

                var directionalLight = new THREE.DirectionalLight(0xffffff);
                directionalLight.position.set(1, 1, 1).normalize();
                scene.add(directionalLight);

                renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );

                document.body.appendChild( renderer.domElement );

            }

            function animate() {

                requestAnimationFrame( animate );

                //mesh.rotation.x += 0.05;
                   // mesh.rotation.y += 0.05;
                 
                renderer.render( scene, camera );
            }
        </script>
    </body>
</html>
